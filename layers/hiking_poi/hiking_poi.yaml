layer:
  id: "hiking_poi"
  description: Hiking huts
  buffer_size: 64
  srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  datasource:
    geometry_field: geometry
    srid: 900913
    query: (SELECT geometry, name FROM layer_hiking_poi(!bbox!, z(!scale_denominator!), !pixel_width!)) AS t
  fields:
    name: The OSM [`name`](http://wiki.openstreetmap.org/wiki/Key:name) value of the hiking POI.
schema:
  - ./hiking_poi_polygon_update.sql
  - ./layer.sql
datasources:
  - type: imposm3
    mapping_file: ./mapping.yaml
